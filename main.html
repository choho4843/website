<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="'autohr" content="webstoryboy">
    <meta name="description" content="웹 표준을 준수한 사이트 예제입니다.">
    <meta name="keywords" content="웹스토리보이, 웹표준, 웹 접근성, 사이트만들기">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSTANDARD SITE</title>
    <!--CSS Style-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--웹 폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <!--스킵 내비게이션-->
    <div id="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">배너 영역 바로가기</a>
        <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>
    <!--//스킵 내비게이션-->
    <!--wrap-->
    <div id="wrap">
        <!--header-->
        <div id="header">
            <div class="container">
                <div class="header">
                    <!--헤더메뉴-->
                    <div class="header-menu">
                        <a href="https:/naver.com">Desinger</a>
                        <a href="https:/naver.com">Publisher</a>
                        <a href="https:/naver.com">Youtube</a>
                    </div>
                    <!--//헤더메뉴-->
                    <!--헤더타이틀-->
                    <div class="header-tit">
                        <h1>Professional Publisher &amp; Designer</h1><br/>
                        <a href="https://blog.naver.com/choho4843">blog.naver</a>
                    </div>
                    <!--//헤더타이틀-->
                    <!--헤더아이콘--> <!--1. img 태그로 표현(의미가 있을 때)/ alt 태그 - 대체 문자 표현
                                         2. background 속성으로 표현(의미가 없을 때)- 대체 문자 X
                                         3. 이미지를 background 속성 / 가상으로 대체 문자를 만들어줌
                                            이미지 스프라이트--> 
                    <div class="header-icon">
                        <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
                        <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
                        <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
                        <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
                    </div>
                    <!--//헤더아이콘-->
                </div>
            </div>
        </div>
        <!--//header-->
        <!--contents--> 
        <div id="contents">

                <!--cont_nav-->
                <div id="cont_nav">
                    <div class="container">cont_nav</div>
                </div>
                <!--//cont_nav-->
                <!--cont_tit-->
                <div id="cont_tit">
                    <div class="container">cont_tit</div>
                </div>
                <!--//cont_tit-->
                <!--cont_ban-->
                <div id="cont_ban">
                    <div class="container">cont_ban</div>
                </div>
                <!--//cont_ban-->
                <!--cont_cont-->
                <div id="cont_cont">
                    <div class="container">cont_cont</div>
                </div>
                <!--//cont_cont-->
        </div>

        <!--//contents-->
        <!--footer-->
        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!--//footer-->
    </div>
    <!--//wrap-->
</body>
</html>
